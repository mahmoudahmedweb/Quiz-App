<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
        <!--Font Awseome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!--Welcome-screen-->
            <div class="app">
                <h2>Welcome to the Programming Knowledge Quiz!</h2>

                <img src="https://i.top4top.io/p_321656zsh1.png" alt="image">
                <p>Do you want to challenge yourself?</p>
                <button id="start-btn" onclick="startQuiz()">Start Quiz!</button>
            </div>
            <div class="quiz hidden">
                <div class="background">
                    <p class="question-counter" id="question-counter"></p>
                </div>
                <h2 id="question"></h2>
                <p class="motivation" id="motivation">Answer and get points</p>
                <div id="answer-buttons">
                    <!-- 
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button> 
                    -->
                </div>
                <button class="next-btn" id="next-btn">Next</button>
            </div>
        </div>
        <script src="quiz.js"></script>
    </body>
</html>
